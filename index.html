<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>SQL Project</title>
    </head>
    <body>
        <div class="form-container">
            <div class="form-col">
                <div class="btn-box">
                    <Button class="btn btn-1" id="login">Sign In</Button>
                    <Button class="btn btn-2" id="register">Sign Up</Button>
                </div>

                <!--Login Form Container-->
                <form class="form-box login-form">
                    <div class="form-title">
                        <span>Sign In</span>
                    </div>
                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="text" class="inputs input-field" placeholder="Username" required>
                            <ion-icon name="person-outline" class="icon"></ion-icon>
                        </div>
                        <div class="input-box">
                            <input type="password" oninput="changeIcon(this.value)" id="logPassword" class="inputs input-field" placeholder="Password" required>
                            <ion-icon name="lock-closed-outline" class="icon" id="log-pass-icon" onclick="myLogPassword()"></ion-icon>
                        </div>
                        <div class="forgot-pass">
                            <a herf="#">Forgot Password?</a>
                        </div>
                        <div class="input-box">
                            <button class="inputs submit-btn">
                                <span>Sign In</span>
                                <ion-icon name="arrow-forward-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </form>

                <!--Register Form Container-->
                <form class="form-box register-form">
                    <div class="form-title">
                        <span>Sign Up</span>
                    </div>
                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="text" class="inputs input-field" placeholder="Email" required>
                            <ion-icon name="mail-outline" class="icon"></ion-icon>
                        </div>
                        <div class="input-box">
                            <input type="text" class="inputs input-field" placeholder="Username" required>
                            <ion-icon name="person-outline" class="icon"></ion-icon>
                        </div>
                        <div class="input-box">
                            <input type="password" oninput="changeIcon(this.value)" id="regPassword" class="inputs input-field" placeholder="Password" required>
                            <ion-icon name="lock-closed-outline" class="icon" id="reg-pass-icon" onclick="myRegPassword()"></ion-icon>
                        </div>
                        <div class="input-box">
                            <button class="inputs submit-btn">
                                <span>Sign Up</span>
                                <ion-icon name="arrow-forward-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="main.js"></script>
    </body>
</html>
